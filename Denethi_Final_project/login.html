<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WhiteWay Motors Login</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <style>
      :root {
        --primary-blue: #3a7afe;
        --light-grey: #f0f2f5;
        --text-color: #333;
        --secondary-text-color: #666;
        --border-color: #ddd;
        --input-bg: #fff;
        --button-hover: #2d68e0;
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Poppins", sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background-color: var(--light-grey);
      }

      .container {
        display: flex;
        width: 1000px;
        height: 700px;
        background-color: #fff;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        border-radius: 8px;
        overflow: hidden;
      }

      .left-panel {
        flex: 1;
        background: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)),
          url(https://i.postimg.cc/WtLyhDgV/Whats-App-Image-2025-06-16-at-12-01-03-bc6e50b5.jpg)
            center/cover no-repeat;
        display: flex;
        align-items: flex-start;
        padding: 30px;
        position: relative;
      }

      .logo {
        color: #fff;
        font-size: 28px;
        font-weight: 700;
        letter-spacing: 1px;
      }

      .right-panel {
        flex: 1;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 40px;
      }

      .login-form {
        width: 100%;
        max-width: 380px;
        text-align: center;
      }

      .login-form h2 {
        font-size: 28px;
        color: var(--text-color);
        margin-bottom: 8px;
        font-weight: 600;
      }

      .login-form p {
        font-size: 15px;
        color: var(--secondary-text-color);
        margin-bottom: 30px;
      }

      .form-group {
        text-align: left;
        margin-bottom: 20px;
      }

      .form-group label {
        display: block;
        font-size: 14px;
        color: var(--text-color);
        margin-bottom: 8px;
        font-weight: 500;
      }

      .form-group input[type="email"],
      .form-group input[type="password"] {
        width: 100%;
        padding: 12px 15px;
        border: 1px solid var(--border-color);
        border-radius: 6px;
        font-size: 15px;
        color: var(--text-color);
        background-color: var(--input-bg);
        outline: none;
        transition: border-color 0.3s ease;
      }

      .form-group input[type="email"]::placeholder,
      .form-group input[type="password"]::placeholder {
        color: #a0a0a0;
      }

      .form-group input[type="email"]:focus,
      .form-group input[type="password"]:focus {
        border-color: var(--primary-blue);
      }

      .password-input-container {
        position: relative;
        width: 100%;
      }

      .password-input-container input {
        padding-right: 40px;
      }

      .password-toggle {
        position: absolute;
        right: 15px;
        top: 50%;
        transform: translateY(-50%);
        color: #a0a0a0;
        cursor: pointer;
        font-size: 16px;
      }

      .select-wrapper {
        position: relative;
        width: 100%;
      }

      .form-group select {
        width: 100%;
        padding: 12px 15px;
        border: 1px solid var(--border-color);
        border-radius: 6px;
        font-size: 15px;
        color: var(--text-color);
        background-color: var(--input-bg);
        outline: none;
        appearance: none;
        -webkit-appearance: none;
        -moz-appearance: none;
        cursor: pointer;
        transition: border-color 0.3s ease;
      }

      .form-group select:focus {
        border-color: var(--primary-blue);
      }

      .select-arrow {
        position: absolute;
        right: 15px;
        top: 50%;
        transform: translateY(-50%);
        color: #a0a0a0;
        pointer-events: none;
        font-size: 14px;
      }

      .remember-me {
        display: flex;
        align-items: center;
        margin-bottom: 25px;
      }

      .remember-me input[type="checkbox"] {
        margin-right: 10px;
        width: 18px;
        height: 18px;
        border: 1px solid var(--border-color);
        border-radius: 4px;
        appearance: none;
        -webkit-appearance: none;
        -moz-appearance: none;
        cursor: pointer;
        position: relative;
        outline: none;
      }

      .remember-me input[type="checkbox"]:checked {
        background-color: var(--primary-blue);
        border-color: var(--primary-blue);
      }

      .remember-me input[type="checkbox"]:checked::after {
        content: "\f00c";
        font-family: "Font Awesome 5 Free";
        font-weight: 900;
        color: #fff;
        font-size: 12px;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
      }

      .remember-me label {
        font-size: 14px;
        color: var(--secondary-text-color);
        cursor: pointer;
        margin-bottom: 0;
      }

      .sign-in-btn {
        width: 100%;
        padding: 12px;
        background-color: var(--primary-blue);
        color: #fff;
        border: none;
        border-radius: 6px;
        font-size: 17px;
        font-weight: 600;
        cursor: pointer;
        transition: background-color 0.3s ease;
        margin-bottom: 20px;
      }

      .sign-in-btn:hover {
        background-color: var(--button-hover);
      }

      .forgot-password {
        display: block;
        font-size: 14px;
        color: var(--primary-blue);
        text-decoration: none;
        margin-bottom: 20px;
        transition: color 0.3s ease;
      }

      .forgot-password:hover {
        color: var(--button-hover);
      }

      .or-separator {
        display: flex;
        align-items: center;
        text-align: center;
        color: #a0a0a0;
        font-size: 14px;
        margin: 25px 0;
      }

      .or-separator::before,
      .or-separator::after {
        content: "";
        flex: 1;
        border-bottom: 1px solid var(--border-color);
      }

      .or-separator:not(:empty)::before {
        margin-right: 0.25em;
      }

      .or-separator:not(:empty)::after {
        margin-left: 0.25em;
      }

      .need-help {
        display: inline-flex;
        align-items: center;
        font-size: 14px;
        color: var(--secondary-text-color);
        text-decoration: none;
        margin-bottom: 40px;
        transition: color 0.3s ease;
      }

      .need-help i {
        margin-right: 8px;
      }

      .need-help:hover {
        color: var(--text-color);
      }

      .policy-links {
        font-size: 13px;
        color: var(--secondary-text-color);
      }

      .policy-links a {
        color: var(--secondary-text-color);
        text-decoration: none;
        transition: color 0.3s ease;
      }

      .policy-links a:hover {
        color: var(--text-color);
      }

      .policy-links span {
        margin: 0 5px;
      }

      /* Responsive adjustments */
      @media (max-width: 850px) {
        .container {
          flex-direction: column;
          width: 90%;
          height: auto;
        }

        .left-panel {
          height: 200px;
          padding: 20px;
          justify-content: center;
          align-items: center;
        }

        .right-panel {
          padding: 30px 20px;
        }

        .login-form {
          max-width: none;
        }
      }

      @media (max-width: 500px) {
        .login-form h2 {
          font-size: 24px;
        }

        .login-form p {
          font-size: 14px;
        }

        .form-group label,
        .form-group input,
        .form-group select,
        .sign-in-btn,
        .forgot-password,
        .need-help,
        .policy-links {
          font-size: 13px;
        }

        .remember-me label {
          font-size: 13px;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="left-panel">
        <div class="logo">WhiteWay Motors</div>
      </div>
      <div class="right-panel">
        <div class="login-form">
          <h2>Welcome back</h2>
          <p>Sign in to continue</p>

          <div class="form-group">
            <label for="email">Email address</label>
            <input type="email" id="email" placeholder="Enter your email" />
          </div>

          <div class="form-group">
            <label for="password">Password</label>
            <div class="password-input-container">
              <input
                type="password"
                id="password"
                placeholder="Enter your password"
              />
              <i class="far fa-eye password-toggle"></i>
            </div>
          </div>

          <div class="form-group">
            <label for="role">Select Role</label>
            <div class="select-wrapper">
              <select id="role">
                <option value="">Select your role</option>
                <option value="admin">Admin</option>
                <option value="Customer">Customer</option>
              </select>
              <i class="fas fa-chevron-down select-arrow"></i>
            </div>
          </div>

          <div class="form-group remember-me">
            <input type="checkbox" id="remember-me" />
            <label for="remember-me">Remember me</label>
          </div>

          <button class="sign-in-btn" onclick="handleLogin()">Sign In</button>

          <a href="#" class="forgot-password">Forgot password?</a>

          <div class="or-separator">or</div>

          <a href="#" class="need-help"
            ><i class="fas fa-question-circle"></i> Need help?</a
          >

          <div class="policy-links">
            <a href="#">Privacy Policy</a><span>â€¢</span
            ><a href="#">Terms of Service</a>
          </div>
        </div>
      </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore-compat.js"></script>

    <script>
      const firebaseConfig = {
        apiKey: "AIzaSyB3_A8rRNbjQy-nju1j_aiLeLOe2OdjNgo",
        authDomain: "final-project-dip-8649e.firebaseapp.com",
        projectId: "final-project-dip-8649e",
        storageBucket: "final-project-dip-8649e.firebasestorage.app",
        messagingSenderId: "613008727847",
        appId: "1:613008727847:web:623222118f1decf7bf5302",
        measurementId: "G-P67JLCG5GW",
      };

      firebase.initializeApp(firebaseConfig);
      const db = firebase.firestore();
      // Password visibility toggle
      document.addEventListener("DOMContentLoaded", () => {
        const passwordToggle = document.querySelector(".password-toggle");
        const passwordInput = document.querySelector("#password");

        if (passwordToggle && passwordInput) {
          passwordToggle.addEventListener("click", () => {
            const type =
              passwordInput.getAttribute("type") === "password"
                ? "text"
                : "password";
            passwordInput.setAttribute("type", type);
            passwordToggle.classList.toggle("fa-eye");
            passwordToggle.classList.toggle("fa-eye-slash");
          });
        }
      });

      // Handle login to navigate to view_system_report.html
      async function handleLogin() {
        const emailInput = document.getElementById("email").value.trim();
        const passwordInput = document.getElementById("password").value.trim();
        const selectedRole = document.getElementById("role").value;

        if (!emailInput || !passwordInput || !selectedRole) {
          alert("Please fill all fields.");
          return;
        }

        try {
          // Query Firestore for a user with the matching email
          const querySnapshot = await db
            .collection("users")
            .where("email", "==", emailInput)
            .get();

          if (querySnapshot.empty) {
            alert("Invalid email or password.");
            return;
          }

          // Assuming only one match
          const userData = querySnapshot.docs[0].data();

          // Validate password manually
          if (userData.password !== passwordInput) {
            alert("Incorrect password.");
            return;
          }

          // Hardcoded role validation
          if (selectedRole !== "admin") {
            alert("Access denied. Only Admin role allowed.");
            return;
          }

          // If everything matches, redirect
          window.location.href = "login/view_system_report.html";
        } catch (error) {
          console.error("Login error:", error);
          alert("Login failed. Please try again.");
        }
      }
    </script>
  </body>
</html>
