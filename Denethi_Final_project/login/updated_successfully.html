        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            color: #333;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: #fff;
            border-bottom: 1px solid #ddd;
        }
        .header .title {

        }

            display: flex;

            align-items: center;

            flex-direction: column;
        }

        }
        .details {
            background-color: #fff;
            padding: 20px;
            margin-top: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            width: 300px;
            text-align: left;
        }
        .details div {
            margin: 10px 0;
        }
        .details .label {
            font-weight: bold;
        }
        .details .value {
            color: #666;
        }
        .note {
            margin-top: 20px;
            font-size: 14px;
            color: #666;
        }
        .back-button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #000;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .back-button:hover {
            background-color: #333;
        }
        .footer {
            text-align: center;
            padding: 10px;
            font-size: 12px;
            color: #666;
            border-top: 1px solid #ddd;
            position: fixed;
            bottom: 0;
            width: 100%;
            background-color: #fff;
        }
        .footer a {
            color: #666;
            margin: 0 10px;
            text-decoration: none;
        }
    </style>
</head>
