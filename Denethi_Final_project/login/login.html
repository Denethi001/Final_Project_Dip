<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WhiteWay Motors Login</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
  </head>
  <body>
    <div class="container">
      <div class="left-panel">
        <div class="logo">WhiteWay Motors</div>
      </div>
      <div class="right-panel">
        <div class="login-form">
          <h2>Welcome back</h2>
          <p>Sign in to continue</p>

          <div class="form-group">
            <label for="email">Email address</label>
            <input type="email" id="email" placeholder="Enter your email" />
          </div>

          <div class="form-group">
            <label for="password">Password</label>
            <div class="password-input-container">
              <input
                type="password"
                id="password"
                placeholder="Enter your password"
              />
              <i class="far fa-eye password-toggle"></i>
            </div>
          </div>

          <div class="form-group">
            <label for="role">Select Role</label>
            <div class="select-wrapper">
              <select id="role">
                <option value="">Select your role</option>
                <option value="admin">Admin</option>
                <option value="Customer">Customer</option>
              </select>
              <i class="fas fa-chevron-down select-arrow"></i>
            </div>
          </div>

          <div class="form-group remember-me">
            <input type="checkbox" id="remember-me" />
            <label for="remember-me">Remember me</label>
          </div>

          <button class="sign-in-btn" onclick="handleLogin()">Sign In</button>

          <a href="#" class="forgot-password">Forgot password?</a>

          <div class="or-separator">or</div>

          <a href="#" class="need-help"
            ><i class="fas fa-question-circle"></i> Need help?</a
          >

          <div class="policy-links">
            <a href="#">Privacy Policy</a><span>â€¢</span
            ><a href="#">Terms of Service</a>
          </div>
        </div>
      </div>
    </div>

    <script>
      // Password visibility toggle
      document.addEventListener("DOMContentLoaded", () => {
        const passwordToggle = document.querySelector(".password-toggle");
        const passwordInput = document.querySelector("#password");

        if (passwordToggle && passwordInput) {
          passwordToggle.addEventListener("click", () => {
            const type =
              passwordInput.getAttribute("type") === "password"
                ? "text"
                : "password";
            passwordInput.setAttribute("type", type);
            passwordToggle.classList.toggle("fa-eye");
            passwordToggle.classList.toggle("fa-eye-slash");
          });
        }
      });

      // Handle login based on role
      function handleLogin() {
        const role = document.getElementById("role").value;

        if (role === "admin") {
          window.location.href = "../ui-admin/adminDash.html";
        } else if (role === "Customer") {
          alert("Customer dashboard is under development.");
        } else {
          alert("Please select a valid role.");
        }
      }
    </script>
  </body>
</html>
