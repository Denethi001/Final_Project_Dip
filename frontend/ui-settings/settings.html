<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhiteWay Motors - Settings</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
    <div class="dashboard-container">
        <header class="top-nav">
            <div class="top-nav-left">
                <div class="logo">WhiteWay Mortors</div>
            </div>
            <div class="top-nav-right">
                <i class="far fa-bell icon-button"></i>
                <div class="user-profile">
                    <img src="https://via.placeholder.com/30" alt="User Avatar" class="user-avatar">
                    <span>John Smith</span>
                    <i class="fas fa-chevron-down"></i>
                </div>
            </div>
        </header>

        <div class="main-content-wrapper">
            <aside class="side-nav settings-side-nav">
                <div class="settings-header">Settings</div>
                <ul>
                    <li class="active"><a href="#"><i class="fas fa-user-circle"></i> Account Settings</a></li>
                    <li><a href="#"><i class="fas fa-bell"></i> Notifications</a></li>
                    <li><a href="#"><i class="fas fa-lock"></i> Security</a></li>
                    <li><a href="#"><i class="fas fa-database"></i> Database</a></li>
                    <li><a href="#"><i class="fas fa-user-shield"></i> Access Control</a></li>
                </ul>
            </aside>

            <main class="main-content settings-content">
                <div class="settings-actions">
                    <button class="btn btn-primary">Save Changes</button>
                </div>

                <section class="settings-section card">
                    <h3>Account Settings</h3>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="username">Username</label>
                            <input type="text" id="username" value="admin.user" readonly>
                        </div>
                        <div class="form-group">
                            <label for="email">Email address</label>
                            <input type="email" id="email" value="admin@company.com" readonly>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="password">Password</label>
                            <a href="#" class="btn-text-link">Change Password</a>
                        </div>
                    </div>
                    <div class="form-group toggle-group">
                        <div class="toggle-label">
                            <label>Two-Factor Authentication</label>
                            <p class="description">Add an extra layer of security to your account</p>
                        </div>
                        <label class="switch">
                            <input type="checkbox">
                            <span class="slider round"></span>
                        </label>
                    </div>
                </section>

                <section class="settings-section card">
                    <h3>System Preferences</h3>
                    <div class="form-group">
                        <label>Notification Settings</label>
                    </div>
                    <div class="form-group toggle-group">
                        <div class="toggle-label">
                            <label for="email-notifications">Email Notifications</label>
                        </div>
                        <label class="switch">
                            <input type="checkbox" id="email-notifications" checked>
                            <span class="slider round"></span>
                        </label>
                    </div>
                    <div class="form-group toggle-group">
                        <div class="toggle-label">
                            <label for="system-alerts">System Alerts</label>
                        </div>
                        <label class="switch">
                            <input type="checkbox" id="system-alerts">
                            <span class="slider round"></span>
                        </label>
                    </div>
                    <div class="form-group toggle-group">
                        <div class="toggle-label">
                            <label for="maintenance-notifications">Maintenance Notifications</label>
                        </div>
                        <label class="switch">
                            <input type="checkbox" id="maintenance-notifications">
                            <span class="slider round"></span>
                        </label>
                    </div>

                    <div class="form-group divider">
                        <label>Access Control</label>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="user-role">User Role</label>
                            <div class="select-wrapper">
                                <select id="user-role">
                                    <option value="administrator">Administrator</option>
                                    <option value="editor">Editor</option>
                                    <option value="viewer">Viewer</option>
                                </select>
                                <i class="fas fa-chevron-down select-arrow"></i>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="permission-level">Permission Level</label>
                            <div class="select-wrapper">
                                <select id="permission-level">
                                    <option value="full-access">Full Access</option>
                                    <option value="limited-access">Limited Access</option>
                                </select>
                                <i class="fas fa-chevron-down select-arrow"></i>
                            </div>
                        </div>
                    </div>
                </section>

                <section class="settings-section card">
                    <h3>Database Management</h3>
                    <div class="form-group">
                        <label>Backup Settings</label>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="backup-frequency">Backup Frequency</label>
                            <div class="select-wrapper">
                                <select id="backup-frequency">
                                    <option value="daily">Daily</option>
                                    <option value="weekly">Weekly</option>
                                    <option value="monthly">Monthly</option>
                                </select>
                                <i class="fas fa-chevron-down select-arrow"></i>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="retention-period">Retention Period</label>
                            <div class="select-wrapper">
                                <select id="retention-period">
                                    <option value="30-days">30 Days</option>
                                    <option value="60-days">60 Days</option>
                                    <option value="90-days">90 Days</option>
                                </select>
                                <i class="fas fa-chevron-down select-arrow"></i>
                            </div>
                        </div>
                    </div>

                    <div class="form-group divider">
                        <label>Maintenance Schedule</label>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="maintenance-window">Maintenance Window</label>
                            <div class="select-wrapper">
                                <select id="maintenance-window">
                                    <option value="0200-0400">02:00 - 04:00 UTC</option>
                                    <option value="0400-0600">04:00 - 06:00 UTC</option>
                                </select>
                                <i class="fas fa-chevron-down select-arrow"></i>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="auto-optimization">Auto-Optimization</label>
                            <p class="description">Automatically optimize database performance</p>
                        </div>
                    </div>
                </section>
            </main>
        </div>
    </div>
</body>
</html>
